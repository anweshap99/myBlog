<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
			<div class="media" ng-repeat="item in main.information">
				<div class="media-left">
					<img class="media-object" ng-src="{{item.image}}" style="width:100px">
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{item.title}}</h4>
					<p>{{item.information}}</p>
				</div>
			</div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel" ng-repeat="item in main.carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="{{item.index}}" class="active"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item" >
						<img ng-src="{{item.path}}" alt="Chania">
						<div class="carousel-caption">
							<h3>{{item.title}}</h3>
							<p>{{item.information}}</p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >
			<div class="list-group" ng-repeat="object in main.latestUpdates">
				<a href="#" class="list-group-item">
					<h4 class="list-group-item-heading">{{object.title}}</h4>
					<p class="list-group-item-text">{{object.information}}</p>
				</a>
			</div>
		</div>
	</div>
</div>
